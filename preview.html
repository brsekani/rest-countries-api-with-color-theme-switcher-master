<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>rest-countries-api-with-color-theme-switcher-master</title>
    <link rel="stylesheet" href="/style.css">
  </head>
  <body>
    <div>
        <nav>
            <li>Where in the world</li>
            <li></i>Dark Mode</li>
          </nav>
          <button class="back">Back</button>
          <div class="country-preview">
            <div class="country-flag-cont"><img src="/images/flag.png" alt=""></div>
            <div class="country-info-cont">
                <h1>Country</h1>
                <div class="country-details">
                    <div class="country-details-right">
                        <p>Native Name: <Span>${Country}</Span></p>
                        <p>Population: <Span>number</Span></p>
                        <p>Region: <Span>place</Span></p>
                        <p>Sub Region: <Span>place</Span></p>
                        <p>Capital: <Span>name</Span></p>
                    </div>

                    <div class="country-details-left">
                        <p>Top Level Domain: <Span>name</Span></p>
                        <p>Currencies: <Span>name</Span></p>
                        <p>Languages: <Span>name</Span>, <Span>name</Span>, <Span>name</Span></p>
                    </div>
                </div>
                <p class="BC-container">Border countries: <span class="BC">name</span> <span class="BC">name</span> <span class="BC">name</span></p>
            </div>
          </div>
    </div>
    <script src="/app1.js"></script>
  </body>
</html>
